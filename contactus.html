<!DOCTYPE html>
<html>
<head>
  <title>Contact Us form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <link rel="stylesheet" href="responsive.css" type="text/css" media="all">
</head>

<body>
  <!-- main wrapper for the site starts here -->
  <div class="sitewrapper">
    <!-- header section start-->  
    <header>
        <!-- mainwrapper start-->
        <div class="mainwrapper">
                       
            <!-- menu start-->
            <nav>
                <ul class="menu">
                    <li><a href="form.html">Contact Us</a></li>
                </ul> 
            </nav>
            <!-- menu end-->
        </div>
        <!-- mainwrapper end-->
    </header>
    <!-- header section end-->
    <section class="contactus-page"> 
      <div class="mainwrapper">  
            <div class="title">       
              <h1>Contact Us</h1>
            </div>
            <div class="contact">  
               <form id="contact" method="POST" action="formvalidate.php">
                  <h3>Contact ClickView for any of your queries</h3>
                  <fieldset>
                    <input type="text" name="fname" placeholder="First Name" required>     
                  </fieldset>
                  <fieldset>
                    <input type="text" name="lname" placeholder="Last Name" required>              
                  </fieldset>
                  <fieldset>
                    <input type="text" name="email" placeholder="Email Address" required>
                  </fieldset>
                  <fieldset>
                    <input type="text" name="phone" placeholder="Phone Number" required>     
                  </fieldset>
                  <fieldset>
                    <input type="text" name="institution" placeholder="Educational Institution Name" required>     
                  </fieldset>
                  <fieldset>
                    <select name="role" required>
                      <option disabled selected style="display:none;">Role</option>
                      <option value="Teacher">Teacher</option>
                      <option value="Principal">Principal</option>
                      <option value="Advisor">Advisor</option>
                      <option value="Other">Other</option>
                    </select>
                  </fieldset>
                  <fieldset>
                    <textarea placeholder="Message (Optional)" rows="5" name="comment"></textarea>       
                  </fieldset>
                  <fieldset class="submit">
                  <button id="bsubmit" type="submit" name="submit">Contact Us</button>
                </fieldset>
              </form>
            </div>
      </div>
    </section>

    <!-- footer start-->
    <footer>      
    </footer>
    <!-- footer end-->
  </div>
</body>
</html>
